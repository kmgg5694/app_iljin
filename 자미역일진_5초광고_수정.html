<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자미역 · 일진</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: #d0d0d0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #e8e8e8;
            padding: 30px;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 11px;
            color: #666;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-bottom: 25px;
        }
        
        .button-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .main-btn {
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }
        
        .btn-cheon {
            background: #0066cc;
        }
        
        .btn-ji {
            background: #009900;
        }
        
        .btn-in {
            background: #cc0000;
        }
        
        .separator {
            font-size: 24px;
            color: #000;
            font-weight: bold;
        }
        
        .description {
            text-align: center;
            font-size: 16px;
            color: #000;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .info-text {
            text-align: center;
            font-size: 14px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .result-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .result-section {
            flex: 1;
            position: relative;
        }
        
        .section-header {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        
        .result-box {
            background: white;
            border: 1px solid #999;
            border-top: none;
            padding: 25px;
            height: 600px;
            font-size: 17px;
            line-height: 1.8;
            color: #000;
            overflow-y: scroll;
            border-radius: 0 0 8px 8px;
            position: relative;
        }
        
        .result-box::-webkit-scrollbar {
            width: 12px;
        }
        
        .result-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .result-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .result-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .result-box::-webkit-scrollbar {
            width: 12px;
        }
        
        .result-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .result-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .result-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .result-box.empty {
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gwae-info {
            text-align: center;
            font-size: 14px;
            color: #000;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        
        .gwae-title {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .gwae-content {
            font-size: 16px;
            line-height: 1.9;
            color: #000;
        }
        
        .keyword {
            color: #ff0000;
            font-weight: bold;
        }
        
        .hyo-badge {
            display: inline-block;
            background: #cc0000;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .reset-btn {
            width: 100%;
            height: 50px;
            background: #666;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* 5초 카운트다운 오버레이 */
        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 0 0 8px 8px;
        }
        
        .countdown-number {
            font-size: 72px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }
        
        .countdown-text {
            font-size: 20px;
            color: white;
            text-align: center;
            line-height: 1.6;
        }
        
        .ad-space {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
            max-width: 400px;
            text-align: center;
        }
        
        .ad-space img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .result-box {
                height: 400px;
            }
            
            .main-btn {
                width: 100px;
                height: 45px;
                font-size: 18px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .countdown-number {
                font-size: 56px;
            }
            
            .countdown-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">김만기 이름연구소</div>
        
        <div class="header">
            <h1>자미역 · 일진</h1>
            
            <div class="button-row">
                <button class="main-btn btn-cheon" onclick="getReading()">천 (상괘)</button>
                <span class="separator">-</span>
                <button class="main-btn btn-ji" onclick="getReading()">지 (하괘)</button>
                <span class="separator">-</span>
                <button class="main-btn btn-in" onclick="getReading()">인 (효)</button>
                <span class="separator">-</span>
            </div>
            
            <div class="description">
                천,지,인 3개의 버튼을 누르면 오늘의 일진 나옵니다
            </div>
            
            <div class="info-text">
                "년초에 보면 년운이고, 월초에 보면 월운이고 매일, 매일 보면 일운이고<br>
                그날 하루는 본괘가 주관하고, 궁금한 일은 변괘로 변해갑니다."<br>
                그래서 역점 입니다.
            </div>
        </div>
        
        <div class="result-container">
            <div class="result-section">
                <div class="section-header">📖 본괘 (本卦)</div>
                <div class="result-box empty" id="bongwae-result">
                    본괘 결과가 여기에 표시됩니다
                </div>
            </div>
            
            <div class="result-section">
                <div class="section-header">🔮 변괘 (變卦)</div>
                <div class="result-box empty" id="byeongwae-result">
                    변괘 결과가 여기에 표시됩니다
                </div>
                <!-- 5초 카운트다운 오버레이 (별도 레이어) -->
                <div class="countdown-overlay" id="countdown-overlay" style="display: none;">
                    <div class="countdown-number" id="countdown-number">5</div>
                    <div class="countdown-text" id="countdown-text">
                        잠시만 기다려주세요...<br>
                        <span id="countdown-msg">5초 후 변괘 결과가 표시됩니다</span>
                    </div>
                    <div class="ad-space">
                        📢 광고 영역<br>
                        <small style="color: #999;">여기에 광고 이미지나 텍스트를 넣을 수 있습니다</small>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="reset-btn" onclick="resetAll()">다시 하기</button>
    </div>

를 잘 파악 해야 할 것이다. 건강) 과로, 전염성 질환, 성병, 두통, 식욕부진 등에 주의하라.", "상괘번호": 1, "하괘번호": 5, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☰☵   천수송(天水訟)", "본괘설명": "송은 호소한다는 뜻이다. 운세) 다른 사람의 의사를 따르고 존중해 주어야 한다. 혹 스스로 옳다고 생각되는 일이 있더라도, 경우에 따라서는 고집을 부리지 말고 윗사람의 의견을 받아들이는 것이 현명 하다. 상대편에 동조하던지 주위의 분위기에 융합하는 자세가 필요할 것이다. 겸손하고 유순한 자세를 가지면 복록이 저절로 따르게 마련이다. 언행을 조심하고 쓸데 없는 시비를 가까이 하지 말라. 그렇지 않으면 주변 사람들과 의견 충돌이 일어 나거나, 금전문제로 분쟁이 일어날 수 있다. 사업) 분수에 맞지 않는 일을 벌여서는 안 된다. 동업은 불리하다. 문서, 계약관계는 분명 하게 잘 처리 해야 할 것이다. 교섭이나 거래를 할 때에는 확실하게 매듭을 짓는 자세가 필요하다. 혼자 고립 되어 일을 처리하지 말고 믿을 수 있는 제3자의 도움을 청하는 것도 좋다. 애정) 상대방과 분위기나 입장이 다른 경우가 많다. 스스로 태도를 밝고 명랑하게 유지 유지하는 것이 중요하다. 상대를 먼저 이해 해주면 작은 갈등은 쉽게 해소 될 것이다. 건강) 소화불량, 수족냉증이 생기기 쉽다. 가벼운 병이라도 빨리 치료하는 것이 좋다.", "상괘번호": 1, "하괘번호": 6, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☰☶    천산둔(天山潡)", "본괘설명": "돈은 피해서 물러난다는 뜻이다. 운세) 길흉이 상반하니 처음에는 어려움이 있으나 뒤에는 태평해지는 운세이다. 무리하게 일을 벌이기 보다는 현상유지에 힘쓰는 것이 유리하겠다. 계획하는 일은 앞뒤를 잘 살펴 서 처리하라. 가끔은 복잡한 업무를 떠나 조용한 즐거움을 가질 필요도 있다. 소인배의 접근을 자연스럽게 막아야 할 것이다. 일을 도모할 때는 사전의 노력이 필요 하겠지만. 또한 적절한 시간에 맞춤으로서 행운과 성공을 기약할 수 있는 것이다. 사업) 실속을 차리기 위해서는 큰 일을 벌이기 전에 먼저 작은 일부터 착실히 처리 하여야 한다. 특히 극장, 식당, 카페 등과 같은 오락,유흥업을 하면 이익을 얻을수 있다. 교섭과 거래를 할 때는 스스로 적극적으로 나서지 말아야 한다. 투자에는 신중하라. 금전) 수입보다는 지출이 많겠으니 관리를 잘해야 한다. 남의 보증을 서는 것은 위험이 따르니 각별히 주의 하라. 돈은 빌리지도 말고 주지도 말아야겠다. 애정) 단순한 친구사이, 아니면 즐기기 위한 만남이 되기 쉽다.교제 비용으로 필요 이상의 지출이 생기겠다. 스스로의 입지를 먼저 다져야 한다. 건강) 평소의 체력관리가 필요하다.만성 병, 감기, 성병등에 주의해야한다.", "상괘번호": 1, "하괘번호": 7, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☰☷    천지비(天地비)", "본괘설명": "비는 기초가 없어 일이 막히고 통하지 않는 상황을 뜻한다. 운세) 혹 처음에는 어려움이 있더라도 서서히 일이 풀려 나가게 될 것이다. 어려움을 견뎌 내면 뜻밖의 큰 결실을 얻을 수 있는 법이다. 사치스런 생활을 삼가고 검소한 덕으로 내실을 다져야 한다. 너그러운 마음으로 신중하게 행동하면 좋은 복록이 샐길 것이다. 명예와 재물에 지나치게 얽메이지 말고, 분수를 지키고 안정을 취하라. 직장과 가정에서는 상하간의 의사전달을 원활하게 하는 것이 중요하다. 혹 막히는 일이 있다면 대인(大人)의 도움을 받는 것이 좋겠다. 사업) 적극적으로 나서기 보다는 조용하게 진행하는 것이 좋다. 내부 관리에 더욱 신경 을 써야한다. 교섭과 거래에서는 상대방이 강하고 유리히므로, 현금유동이 원활하지 못하고 수동적인 입장에 처하기 쉽다. 그러나 오래된 거래 관계이면 무 "☱☴    택풍대과(澤風大過)", "본괘설명": "대과는 너무 지나치다는 뜻이다. 운세) 지나침은 오히려 모자람만 못한 것이다. 정상적인 괘도를 지키고 중도를 지켜야 길할 것이다. 책임지고 해결해야 할일이 많아서 분주한 세월을 보낼 수도 있다. 그렇더라도 많은 임무를 한꺼번에 해결하려 들지말고, 사소한 문제는 보류하며 마음의 안정을 취해야 한다. 다른 사람의 협조를 구하거나, 양보할 것이 있다면 양보하라. 어려움이 있더라도 침착하게 대처하면 도리어 좋은 결과를 얻게 되는 법이다. 사업) 능력 이상의 일을 벌려서는 안된다. 먼저 기초를 튼튼히 다지고 내부관리에 충실 해야 할 것이다. 균형을 맞추어 일을 추진한다면, 거래와 교섭에서는 안면이 있는 사람이 뜻밖의 도움을 줄 것이다. 사적인 일은 보류하거나 무시해도 되겠지만, 공적인 일은 과감하게 추진, 처리하라. 금전) 수입과 지출의 균형을 맞추어야 한다. 애정) 복잡하고 미묘한 만남이 되기 쉽다. 연령차이가 많은 이성을 사귀게 될 가능성이 많다. 무엇보다 서로의 성격을 잘 조화시켜야 할 것이다. 건강) 과로해서는 안된다. 소화불량, 체력낭비가 염려된다, 섭생조절에 힘쓰고, 오래된 질환은 빨리 치료해야 한다.", "상괘번호": 2, "하괘번호": 5, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☱☵  택수곤(澤水困)", "본괘설명": "곤은  주변의 방해로 일이 막히는 상태를 뜻한다. 운세) 분수를 지키고 때를 기다리는 격이다. 올바른 신념과 실행력으로 성실하게 노력 해야 겠다. 뚜렸한 목표를 가지고 생활하면 흉이 변하여 길이 될 것이다. 주변의 인맥이 끊겨 나가며 배신자들로 바뀐다. 논바닥이 쩍쩍 갈라지니, 그들의 주린배를 채우기 위한 배신이다. 그런 상황이 오더라도 실력을 쌓으므로써 새로운 도약의 기회를 얻게 되는 것이다. 훌륭한 윗사람이나 동료의 조언을 경청하여 실천 하라. 사업) 다른 사람의 감언이설을 조심해야 한다. 하던 일을 충실히 지키고 실력을 쌓으면 좋은때가 찾아 올 것이다. 상대와의 거래에서는 서두르지 말고 어느 정도까지는 양보하는 것이 좋다. 일의 마무리를 분명히 하라. 금전) 수입보다는 지출이 많은 때이다. 사치와 낭비를 줄여라. 다른 사람의 사기나 꼬임에 넘어가서는 안된다. 애정) 순수하지 못한 관계는 속히 그만두는 것이 현명하다. 특히 나이차이가 많이 나는 사람은 주의를 요한다. 상대방의 진실성을 정확히 판단해야 할 것이다. 잘목된 짝사랑에 빠질 수 있다. 건강) 체력관리에 힘써라. 과로를 피하고, 만약 질병이 생기면 빨리 치료하는 것이 좋다.", "상괘번호": 2, "하괘번호": 6, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☱☶   택산함(澤山咸)", "본괘설명": "함은 감각, 감정이라는 뜻이다. 운세) 마른나무에 단비가 내리는 격이다. 정성으로 노력하면 하늘도 감동하게 된다. 옳은것을 받아들이고 바르게 행동하면 뜻밖의 좋은 결과를 얻게 될 것이다. 주변사람들 과의 정신적인 교분을 항상 두텁게 하고 아랫사람의 뜻을 잘 포용하라. 사람들은 도움으로 뜻밖의 경사가 뒤따르게 된다. 그러나 혹, 사기를 당할수도 있으니 방심해서는 안된다. 사업) 주변사람들의 도움이 많을 때이다. 좋은 아이디어를 가진 사람을 만나게 된다. 목표를 세웠으면 빨리추진하라. 주저하면 기회를 놓치기 쉽다. 교섭과 거래는 예상보다 빨리, 유리한 조건으로 성사된다. 먼곳과의 거래도 활발히 진행되겠으니 서두르는 것이 좋겠다. 금전) 일상생활에 풍족할 정도이다. 노력과 수완에 따라서 큰 돈도 기대할 수 있다. 애정) 이상적인 상대를 만나 정열적인 연애를 하게된다. 혼인을 하면 행복한  가정을 꾸미게 될 것이다. 건강) 신체 건강하다. 감기, 호흡기 질환, 성병과 같은 전염성 질환을 조심해야한다.", "상괘번호": 2, "하괘번호": 7, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☱☷택지췌(澤地萃)", "본괘설명": "췌는 모여서 번성한다는 뜻이다. 운세) 용이 넓은 바다를 만나고, 사방의 물이 한곳으로 흐르는 형국이다. 잉어가 용문에 오르듯이, 직장인은 승진하고, 학생은 시험에 합격하게 된다. 능력을 마음껏 발휘하고 사업은 번성하게 될 것이다. 주변에 따르는 사람이 많겠다. 그러나 한편으로는 경쟁이 치열해지고 분쟁이 일어나기 쉬우니, 겸손하고 관대하게 처세하라. 윗사람의 도움을 받거나 여러 사람과 같이 일하면 큰 일을 이룰 수 있다. 뜻하는 일은 대인의 자문을 구하여 조금이라도 실수가 없도록 하라. 사업) 운세가 왕성하니 일을 순조롭게 이룰 것이다. 거래를 할때는 경제적인 이익에만 급급하지 말고 상대의 이익도 생각해 주어야 한다. 금전) 재물이 풍족하겠다. 스스로의 실력향상에 주력해야 할 것이다. 애정)이상적인 연애를 한다. 그러나 상대에게 뜻을 두면 한 가지도 제대로 이루지 못한다. 건강) 호흡기 질환, 감기, 과로 등에 주의 해야 한다.", "상괘번호": 2, "하괘번호": 8, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☲☰     화천대유(火天大有)", "본괘설명": "대유는 크게 소유 한다는 뜻이다. 운세) 중천에 떠서 찬란한 빛을 발하는 태양처럼 운세가 왕성하다. 마치 가을철에 풍년을 맞은 모습이다. 재물이 풍족하고 정신적으로도 안정을 찾게 되니 세상만사가 태평하다. 그러나 태양이 언제까지나 중천에만 머물지 않듯이, 현재의 행운을 놓치지 말아야 하며 또한 오래 보존하도록 노력해야겠다. 주변의 환경변화를 소흘히 생각하지 말고 시대의 추세에 따라가야 할 것이다. 사업) 사업운이 대단히 왕성하므로 많은 이익을 얻게 된다. 지금까지 확장시킨 사업의 현상유지와 내부관리를 충실히 하는 것이 좋겠고, 더 이상의 확장은 약간 무리가 따르 겠다. 상대와의 거래와 교섭은 빠를 수록 좋다. 또한 혼자보다는 여러 사람이 단체로 나서는 것이 유리하다. 금전) 재물이 풍족하고 자금의 융통이 원활한 시기이다. 그러나 간혹 친척이나 친구의 일로 지출할 수가 있겠다. 애정) 여성의 입지가 강하다. 이지적이고 자존심이 강한 타입으로서 영리하고 미인 인경우 가 많겠다. 여성의 경우, 주변에 따르는 사람이 많으며 스스로의 주장이 강하다. 혼인 하기에 좋은 때이므로, 혼인을 계획한다면 혹 늦어지는 일이 있더라도 성사는 될 것이다. 건강) 식욕부진, 과로, 시력감퇴 등을 주의 해야한다.", "상괘번호": 3, "하괘번호": 1, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☲☱     화택규(火澤暌)", "본괘설명": "규는 경쟁 한다는 뜻이다. 운세) 작은 일을 도모하기에 좋은 시기이다. 지나친 욕심을 버리면 무사태평하게 지낼 수 있을 것이다. 주변 사람들과의 화합에 힘 쓰고 언행을 조심하라. 평소에 정신적인 교분을 두텁게 해두면 나중에 많은 도움을 받을수 있을 것이다. 가정이나 직장에서의 갈등이 나 문제점은 미리 알아서 해결해 두는 것이 좋겠다. 일상생활에 충실하고 매사에 양보하는 자세를 가지면 좋은 결실이 뒤따른다. 사업) 적극적으로 새로운 사업을 추진하기 전에 먼저 하던일의 내부관리에 충실하는 것이 좋다. 작은 일은 순조롭게 이루어 지겠지만, 상대와의 분쟁을 주의 하라. 불필요한 거래는 피해야 한다. 금전) 부자유스럽지는 않겠으나 지출을 줄여야 한다. 애정) 복잡한 상황이다. 성격이 반대이면서도 상대방에게 묘한 매력을 느껴 쉽게 헤어지지 못한다. 건강) 스트레스, 과로, 호흡기 질환 등에 주의해야 한다.", "상괘번호": 3, "하괘번호": 2, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☲☲     이위화(離爲火)", "본괘설명": "이는  밝은 태양, 타오르는 정열, 화려함을 뜻한다. 운세) 해와 달이 하늘에 떠있어 온 사업 등은 유리하다. 상대의 입장과 이익을 먼저 생각해 주면 거래는 순조롭게 진행 될 것이다. 이민, 이사, 외지생활, 해외여행, 해외유학 등과 같은 주거의 변동수가 있다. 금전) 작은 돈이 들어오고 큰돈이 나가기 쉽다. 사치와 낭비를 줄여야 한다. 애정) 연령차이가 많이 나는 교제이다. 학문이나 공동사업을 통하여 만나는 경우는 원만한 관계가 될 것이다. 주거나 직업 같은, 자신의 생활문제를 먼저 안정시켜라 건강) 오래된 병이 있으면 빨리 치료 하는것이 좋다. 전염병, 혈액순환 장애, 감기, 시력 감퇴 등에 주의해야 한다.", "상괘번호": 3, "하괘번호": 7, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☲☷      화지진(火地晉)", "본괘설명": "진은 나아간다는 뜻이다. 운세) 밝은 임금이 어진 신하를 만난 겪이다. 대지위에 태양이 떠올라  세상을 환하게 비추듯이, 분주하게 움직이는 가운데 명성과 재물을 얻게 된다. 그 동안의 침체에서 벗어나 새로운 활동을 하게 될 것이다. 기초가 튼튼해야 성공할 수 있는 것이다. 전장에 나가는 용맹한 장수처럼 기세가 강건하지만, 한편으로 기고만장해지기 쉬우니 겸손함을 잊지 말라. 혹 주변사람들의 시기가 있거나 하는 일에 어려움이 따르더라도, 건실하고 명쾌하게 대처하면 아무런 문제가 없을 것이다. 사업) 새로운 계획을 세우거나 일을 확장하게 된다. 포부를 크게 가져라. 경쟁이 심하겠 지만 근면하게 노력하면 좋은 결과를 얻게 된다. 거래를 할 때에는 계획을 세우고 적극적 으로 추진하라. 우유부단은 금물이다. 직장에서는 승진하게 되는 운세이다. 윗사람이 이끌어 주고 아랫사람이 도와주니 사업의 발전을 기약할 수 있다. 금전) 처음에는 풍족하지 않으나 서서히 많은 수입이 들어 올 것이다. 주식이나, 증권 투자로 이익이 생긴다. 애정) 밝고 즐거운 연애를 한다. 좋은 인연을 만나게 될 것이다. 건강) 전염성, 순환기 계통의 질병을 주의해야 한다.", "상괘번호": 3, "하괘번호": 8, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☳☰     뇌천대장(雷天大壯)", "본괘설명": "대장이란 크게 왕성하다는 뜻이다. 운세) 하늘위에서 천둥이 치면 천리를 진동하더라도, 너무 높은 곳이기 때문에 비가 쉽게 내리지 않는다. 이와 같이 운세가 왕성하더라도, 자신을 과시하지 말고 마음의 여유를 가져야 하겠다. 왕성한 의욕으로 일을 확장하게 되더라도 경솔한 행동은 피해야 한다. 가끔은 마음의 여유를 가질 필요가 있다. 천둥이 천리밖까지 울리지만 소리만 있고 형체는 없듯이, 겉으로는 화려하지만 실속이 없는 경우도 생긴다. 남의 말을 무시하고 함부로 일을 벌이면 실패가 따를 것이다. 예의에 어긋나는 일을 삼가고 좋은 협력자를 구하라. 가진것을 주변에 나누어주면 나중에 복록이 되어 돌아올 것이다. 사업) 새로운 사업을 벌리거나 확장을 할 때이다. 운세가 강하므로 계획성과 조심성만 있으면 무난하게 진행된다. 거래와 교섭에서는 서로 강건한 태도를 취하기 쉬우나, 먼저 온화하게 대하면 좋은 결과가 생긴다. 운전을 하는 사람은 과속이나 음주운전을 삼가하라. 금전) 여유있고 풍족하다. 저축을 해두면 나중에 편할 것이다. 애정) 감상적이고 들뜬 마음으로 연애를 하게 된다. 침착하고 진지한 자세가 필요하겠다. 마음가짐을 분명히 하고 상대방을 주의 깊게 관찰해 보라. 건강) 대체로 건강하겠지만 위장 질환, 간장 질환, 신경과민 등을 주의하고, 이미 병이 있는 경우라면 악화되지 않도록 해야한다.", "상괘번호": 4, "하괘번호": 1, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☳☱     뇌택귀매(雷澤歸媒)", "본괘설명": "귀매란 관망하여 좋은 때를 지키라는 뜻이다. 운세) 음양이 서로 화합하기 위해 노력하는 형국이다. 바른 길을 지키면 무사태평한 세월을 보내게 된다. 그러나 감정에 사로잡혀 이성적인 판단을 하지 못하면 손해가 따를 것이다. 성급하게 일을 벌이지 말고 여유있게 준비하면서 적절한 때를 기다려라. 새로운 일의 성공을 위해서는 첫출발이 좋아야 하지만, 또한 자신의 입장을 돌이켜볼 필요도 있는 것이다. 사업) 새로운 사업을 무리하게 시도하면 좋지 못하니, 먼저 내부관리를 충실히 하고 현상 유지에 힘써라. 새로운 사업을 하고자 한다면 충분히 관망한 다음에 실행에 옮겨야 한다. 상대방과의 교섭이 원활하게 진행되지 않더라도 경솔하게 행동 해서는 안된다. 정상적인 절차를 무시하면 때때로 어려움을 격게 될 것이다. 금전) 작은 돈이 들어 오고 큰돈이 나가기 쉽다. 지출관리에 힘써야 한다. 애정) 복잡하고 유희적인 교제는 피하는 것이 좋다. 이성문제에 대해서는 조심해야 한다. 여성의 경우, 연로한 남성을 조심하라. 건강) 신경과민, 호흡기 질병, 성병 등을 주의해야 한다.", "상괘번호": 4, "하괘번호": 2, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "뇌화풍(雷火豊)", "본괘설명": "풍은 풍족, 풍성함을 뜻한다. 운세) 어둠을 멀리하고 밝음을 향하여 나아가는 겪이다. 태양이 중천에 떠 있으면 세상이 밝고 환해진다. 이와 같이 운세가 강하고 활기차니 풍성한 결실을 얻을 수 있겠다. 그러나 달이차면 기울듯이, 표면적으로는 원기 왕성하더라도 내부적으로는 점차 힘이 약해지기 시작한다. 만약 오랫동안 끌어온 일이 있다면 빨리 마무리 지어라. 일을 신속 하고 분명하게 처리 할 수 있는 결단력과 임기웅변이 필요하다. 사업) 순조롭게 진행된다. 그러나 신규사업을 벌이기보다는 성대해진 사업을 견실하게 운영하는 것이 더 중요하다. 내부 관리에 충실해야 하겠다. 상대와의 거래는 빨리 결정 내리는 것이 유리하다. 강한 운세를 믿고 경솔하게 처리 해서는 안 될 것이다. 금전) 재물운이 왕성하다. 그러나 겉치레와 사치로 인한 지출을 삼가야 한다. 저축을 해두는 것이 좋겠다. 애정) 물질적이고 외면적이며 유희적인 연애를 하기 쉽다. 상대방의 화려한 겉모습 만을 보지 말고 내면과 진실성을 파악해야 실패를 막을 수 있을 것이다. 결혼을 계획하는 경우는 생활문제, 가정문제를 먼저 해결해야 순조롭게 진행된다. 건강) 변화가 많을 때이므로 평소에 충분한 섭생과 건강관리가 필요하다. 유행성 질병, 급성 병 등을 조심해야 한다.", "상괘번호": 4, "하괘번호": 3, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☳☳     진위뢰(震爲雷)", "본괘설명": "진은 천둥을 의미한다. 운세) 천둥(우뢰)이 사방에 진동하듯이, 패기와 활기가 넘치는 운세이다. 따라서 뜻을 세워 노력하면 순조롭게 목적을 이룰 수 있을 것이다. 그러나 천둥이 소리만 크고 실속이 없는 것 처럼, 겉으로는 화려하지만, 실속이 없는 일을 맡을 수도 있다. 큰 일을 하기 전에는 먼저 목표와 계획을 확실하게 세워야 겠다. 스스로를 수양하고 반성하라. 혹 어려움이 생기면 경거망동 하지 말고 윗사람이나 동료의 도움을 청해야 한다. 사업) 두가지 사업을 동시에 벌이기 쉽다. 그러나 계획이 너무 거창하고 일이 분산되면, 도리어 실익을 얻기 힘들수 있으니 주의하라. 상대와의 거래에는 눈앞의 이익보다 장기 적인 안목을 가지고 임해야 한다. 경쟁자가 생기기 쉬우므로 일을 은밀히 진행 시킬 필요가 있다. 금전) 재물운이 있지만 단번에 들어오지는 않는다. 서서히 풀려 나갈 것이다. 애정) 유희적이고 들뜬 연애를 하게된다. 서로간에 진지함이 결여되어 있다면 혼담까지는 기대할 수 없을 것이다. 건강) 간장 질환, 소화기 질환, 신경성 질환 등에 주의해야 한다.", "상괘번호": 4, "하괘번호": 4, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☳☴     뇌풍항(雷風恒)", "본괘설명": "항은 한결같다는 뜻이다. 운세) 해와 달이 세상을 늘 밝게 비추는 겪이다. 반복되는 생활을 유지함으로써 생활의 안정과 기쁨을 얻게된다. 태평스러운 세월을 맞이 하게 될 것이다. 현명한 사람은 항구 (恒久)의 덕을 쫒아 자신의 처소를 쉽게 바꾸지 않는 법이다. 인내심을 갖고 꾸준히 노력 하며, 허망한 일을 계획하지 말아야 하겠다. 변함없이 동일한 상태를 유지한다는 것은 한편으로 권태로움을 수반하므로 변화를 모색하게 되고 욕구불만이 생기기도 쉽지만, 감정에 치우치지 않는 확고한 주관을 가져야 할 것이다. 마음을 곧고 바르게 가져야 이롭다. 육친을 공경하고 넓은 덕을 쌓아라. 사업) 지나친 확장이나 새로운 계획은 좋지 않다. 지금까지의 사업을 견실하게 지켜 나가야 한다. 알게 모르게 내부적인 실속이 있는때 이므로 꾸준히 노력하면 발전을 기약할 수 있다. 장기적인 안목으로 교섭을 벌이면 좋다. 기존의 것은 순조롭게 진행 되겠지만, 새로운 거래나 대규모 사업은 서두르지 말아야 한다. 금전) 재물운이 좋으므로 금전이 풍족하고 구애받는 일이 없다. 애정) 무리없는 순탄한 교제를 하게된다. 사귐을 오래 유지 할 수도 있다. 혼인으로 이어 지기까지는 약간의 어려움이 있더라도 성사 되고 나면 좋다. 건강) 규칙적이고 절제된 생활로 병을 막아야 한다. 요통, 신경통, 소화기 계통의 질병을 조심해야 한다.", "상괘번호": 4, "하괘번호": 5, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☳☵      뇌수해(雷水解)", "본괘설명": "해는 푼다는 뜻이다. 운세) 겨울에 얼어 붙었던 것이 새봄을 맞이하여 풀리는 형국이다. 좋은 협조자를 얻고 새로운 활동을 하게된다. 지금까지 막히고 어려운 일이 있었다면, 이제는 점차 뜻과 같이 이루어 질 것이다. 이 시기에는 활동함으로써 어려움에서 벗어나게 되므로, 분명한 삶의 목표를 설정해 두어야 한다. 만약 나태하면 좋은 운을 그르칠 것이다. 도모하는 일은 서남쪽이 이로우니 그리로 가면 협력자를 만나서 뜻을 이루게 된다. 주위에 따르는 사람들이 늘어 나고, 새로운 사업을 구상하게 되겠지만, 지나친 방심은 금물이다. 한편, 특별히 움직이고 가야 할 곳이 없을 때에는 안정을 취하고 실력향상에 주력하는 것이 현명하다. 혹 상대방에게 허물이 있더라도 관대하게 처리하라. 서로간에 기를 소통함 으로써 서로 화통해 질 것이다. 사업) 몹시 분주하게 활동한다. 수완 있는 협조자를 가까이 하면 좋은 결과를 얻게 될 것 이다. 직장생활을 하는 사람은 전직이나 이직을 할 수 있다. 그동안 미진했던 교섭이 있다면 문서, 계약관계를 확실히 처리해 두어야 손해를 보지 않는다. 정확한 때를 아는 것이 중요하다. 금전) 작은것을 쌓아 큰 산을 이루게 된다. 노력하면 많은 재물을 얻게 될 것이다. 애정) 감상적이고 유희적인 연애를 하게 된다. 감정을 절제해야 피해를 보지 않을 것이다. 무엇 보다도 진실성이 필요하다. 건강) 건강한 시기이므로 가벼운 병은 쉽게 낫는다. 위장병, 소화불량, 신경계통의 질환 등을 주의해야한다.", "상괘번호": 4, "하괘번호": 6, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☳☶      뇌산소과(雷山小過)", "본괘설명": "소과는 조금 지나치다는 뜻이다. 운세) 지나침은 모자람만 못한 법, 일상생활에서 절제가 필요하며, 정도를 벗어나면 좋지 못하다. 비리를 탐내지 않고 겸손하게 행동하면 편안하게 지낼 수 있다. 자신의 분수를 지키지 않거나, 헛된 일을 가까이해서는 안 될 것이다. 소인배의 접근을 자연스럽게 막아라. 가까이 하면 손해를 보기 쉽다. 사업) 작은 일은 뜻과 같이 순조롭지만, 큰 사업을 도모하면 어려움이 따르겠다. 먼저 인화단결이 이루어져야 할 것이다. 교만은 금물이다. 새로운 사업은 규모를 축소하고 내부관리에 주력하라. 금전) 생각보다는 수입이 적고 대신 지출이 많을 때이다. 사치와 낭비를 줄여라. 주변 사람들의 감언이설에 주의해야 한다. 애정) 서로간의 의심, 갈등을 해소해야 한다. 상대방을 진지하게 이해하려는 태도가 있으면 순탄 할 것이다. 건강) 섭생, 체력관리에 힘써야 한다. 소화기 질환, 신경쇠약, 신경통 등을 주의하라.", "상괘번호": 4, "하괘번호": 7, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☳☷     뇌지예(雷地豫)", "본괘설명": "예는 예비이다. 기뻐하다는뜻이다. 운세) 천둥이 땅속에서 나와 진동하니 초목이 움직이는 형국이다. 이와 같이 좋은 때를 만났으니 스스로의 실력을 인정받게 된다. 지위가 올라가고 새로운 희망이 보일 것이다. 지도자가 확고하게 계획을 세우면 아랫사람은 불만 없이 그를 따라 행동하게 되듯이, 뜻하는 일을 미리 준비하고 확실한 계획을 세우면 앞길은 탄탄대로이다. 자만심을 버리고 주변의 상황을 잘 판단해서 움직이면 더욱 실하다. 겉으로 보이는 화려함 속에서 실속을 찾으려면 확실한 계획을 세우고, 일의 흐름을 미리 예측할 수 있어야겠다. 가진 것이 이미 큰데 거기에 더하여 겸손의 덕까지 갖추었다면 반드시 기쁨이 있는 법, 시간이 지날수록 운세가 더욱 왕성해 질 것이다. 사업) 서두르지 않고 순서를 밟아 나가면 발전하게 된다. 내부관리를 충실하게 해야한다. 새로운 일에 착수해도 좋은 시기이다. 교섭은 순조롭게 진행 될 것이다. 금전) 큰 돈이 들어오지만 지출도 많아진다. 실속을 차리기 위해서는 낭비를 줄여야 한다. 애정) 사회적으로 자신감이 있으며 주변에 따르는 여성이 많다. 방심하지 않고 진실된 마음을 가진다면 이상적인 연분을 찾을 수 있을 것이다. 주로 감성적이고 화려한 연애를 하게 된다. 서로간에 즐거움을 구하며 만남도 빈번하겠다. 그러나 지나치게 긴장감을 풀고 무드에 사로 잡히면 뜻밖의 실수가 뒤따를 까 염려된다. 혼인하기에 좋은 때이다. 건강) 신체가 건강하므로 가벼운 병이 생기더라도 쉽게 회복한다. 식중독, 소화불량, 신경통 등을 주의해야 한다.", "상괘번호": 4, "하괘번호": 8, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☴☰      풍천소축(風天小畜)", "본괘설명": "소축은 조금 쌓는다, 머물게 한다는 뜻이다. 운세) 하늘위에서 바람이 부니 곧 비가 내릴듯 하면서도 좀처럼 내리지 않는 겪이다. 모든 사물은 각기 왕성할때가 있는 법이니, 머지않아 하늘에 떠있는 구름이 비로 변하여 대지를 축축히 적실 것이다. 스스로의 내부사정을 충분히 고려해야 하며, 일을 급하게 서두르면 이롭지 않다. 때를 기다리면서 꾸준히 노력해야 한다. 경솔하게 행동하지 말고 신중을 기하는 것이 유리하다. 실력을 쌓고서 좋은 때를 기다리면, 곧 마음껏 뜻을 펼칠 수 있을 것이다. 사업) 재물운이 있으니 적지않은 이익이 생길 것이다. 그러나 새로운 일을 확장하면 힘이 들 때이다. 하던 일에 충실히 임하는 것이 좋다. 교섭과 거래는 늦어지기 쉬우며 상대의 연락을 기다리는 경우가 종종 생긴다. 금전) 작은 재물은 쉽게 들어오므로 일상생활에는 부족함이 없다. 저축하면 돈을 모을 수 있겠지만 지출이 많은 때이다. 애정) 명랑한 태도를 유지하고 상대와의 분위기일치를 위해 노력해야 한다. 혼담의 경우 가족 중에 반대하는 사람이 있어 순조로운 진행을 위해서는 다소 시간이 걸릴 것이다. 그러나 시간이 지나면 순조롭게 풀린다. 먼저 서로 정신적인 일체감을 가질 수 있도록 노력하라. 건강) 신경성 질환이 생기기 쉽다. 감기, 신경쇠약, 식욕부진에 주의 해야한다. 사소한 것이라도 병이 생기면 빨리 치료하는 것이 좋다.", "상괘번호": 5, "하괘번호": 1, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☴☱      풍택중부(風澤中孚)", "본괘설명": "중부는 성심, 성실, 믿음이라는 뜻이다. 운세) 어미새가 알을품고 새끼를 까는 형국이다. 정성으로 노력하면 만사가 순조롭게 진행될 ", "상괘번호": 5, "하괘번호": 7, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☴☷     풍지관(風地觀)", "본괘설명": "관은 살피고 관찰한다는 뜻이다. 운세) 해와 달이 천지를 널리 비추는 겪이다. 땅위에 바람이 불어오면 주위를 관찰하고 자신을 돌이켜 봐야 하듯이, 세상의 흐름과 주변 사람들의 동태를 잘 관찰 해야 한다. 특히 학문, 예술, 종교, 문화 등 정신적인 분야에 몰두하면 좋은 결실을 얻을 수 있을 것이다. 세상을 너무 관념적으로만 바라보는 것은 바람직 하지 못한 자세이다. 포용성, 융통성을 가지고 다른 사람과 협조하는 자세가 필요하다. 평소에 덕을 쌓고 겸손하게 생활하면 복록이 저절로 생기겠으나, 타인을 무시하고 자기 본위의 행동을 한다면 사람들의 신망을 받을 수 없다. 사회적으로 다른 사람을 지도하는 입장이거나 교육자라면 특히 대길한 운세이다. 사업) 새로운 사업의 확장에는 신중을 가해야 한다. 먼저 냉철한 판단력과 관찰력이 필요 하다. 재물에 지나친 욕심을 부리는 것은 바람직하지 못하다. 스스로의 판단이 명확하지 않아 갈피를 잡지 못하면 손해를 보게 된다. 금전) 적당한 재물은 생기는 때이다. 욕심을 버리고 노력하면 재물이 따를 것이다. 애정) 이상적인 교제를 하겠다. 그러나 결혼을 생각하는 입장이라면, 생활의 문제와 같은 주변 사정 때문에 시간이 걸리게 된다. 그러나 상대방 여성이 안정된 직업을 가지고 있다면 원만하게 진행 될 것이다. 남자다운 기백이 필요하다. 건강) 대체로 건강한 시기이다. 식욕부진, 호흡기 질환, 신경통 등을 조심해야 한다.", "상괘번호": 5, "하괘번호": 8, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☵☰     수천수(水天需)", "본괘설명": "수는 때를 기다린다는 뜻이다. 운세) 구름이 하늘에 올라가서 비가 되어 다시 내리기를 기다리는 형국이다. 비가 땅에 내리기까지는 시간이 필요 하듯이, 느긋하게 기다리지 않으면 안된다. 희망을 가지고 때를 기다려야 한다. 초조해하지 말고 마음을 너그럽게 가져야 크게 성공한다. 적당한 기회를 노리면서 덕을 쌓아야 하는 것이다. 마음을 곧고 바르게 가지면 머지 않아 좋은 결과가 있을 것이다. 어디를 가든지 반드시 성공하게 된다. 사업) 장래는 유망하지만 먼저 주변환경과 기반을 살필 필요가 있다. 교섭과 거래는 초조해 하지 말고 적당한 때를 기다리면 도리어 순조로워 질 것이다. 성급하게 서두르면 분쟁이 발생할 수도 있다. 금전) 일상생활에는 불편함이 없다. 애정) 먼저 생활의 안정을 찿아야 순조로운 교제를 하게 된다. 상대방이 현재 약간의 어려움을 헤쳐 나가야 하는 입장일 수도 있다. 그러나 장래의 발전을 기약할 수 있는 사람이겠다. 한편 상대방의 관심이나 목적이 다른곳에 있을 가능성이 많으므로, 다른 여러 곳에 혼처를 알아볼 필요도 있다. 시간이 지나면 좋은 배필을 만나게 될 것이다. 건강) 대체적으로 건강한 편이지만, 신경, 간장 계통,소화불량에 조심해야 한다.", "상괘번호": 6, "하괘번호": 1, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☵☱     수택절(水澤節)", "본괘설명": "절은 절제, 절도를 뜻한다. 운세) 사계절이 각각 그 때를 어기지 않는 겪이다. 도모하는 일을 이루기 위해서는 순리와 절제가 필요하다. 넘치지도 모자라지도 않는 안정된 태도를 취해야 좋다. 절제가 지나 치면 발전하지 못하고, 절제가 없으면 파멸의 길로 들어갈수 있는 법, 중도를 생활의 지침으로 삼고 순리대로 일을 처리하라. 그리하면 복록이 뒤따를 것이다. 사업) 작은 사업은 착실히 노력하면 상당한 이익을 얻게 된다. 그러나 큰 사업은 신중히 추진해야 실패하지 않는다. 거래와 교섭에는 지나친 욕심을 갖고 임해서는 안된다. 먼저 상대방의 이익과 의도를 인정해 줘야 순조롭게 진행된다. 금전)재물이 풍족하더라도 저축을 해야 한다. 필요 없는 지출이 많을 때이다. 애정) 상당히 발전되어 쉽게 헤어지기 힘든 경우가 많다. 지속적인 연애를 하게 된다. 결혼하기에 좋은 시기이므로, 뜻이 있는 경우에는 순조롭게 진행된다. 건강) 과음, 과식, 소화기, 호흡기 질환에 주의하라.", "상괘번호": 6, "하괘번호": 2, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☵☲       수화기제(水火旣濟)", "본괘설명": "기제는 만사가 이미 이루어졌다는 듯이다. 운세) 밝은 임금이 어진 신하를 만나고, 기회를 얻어 대업을 성취하는 겪이다. 주변의 상황이 뜻과 같이 이루어지니 안정감과 만족감을 느끼게 된다. 그러나 달이차면 기울 듯이 미래를 대비하는 지혜도 필요하다. 일을 성취한 다음에는 마무리를 잘하고 내부관리에 충실하라. 현상유지에 더욱 치중하고, 모험적이고 무리가 따르는 사업은 삼가는 것이 좋다. 사업) 사업은 대단한 호황을 누리게 된다. 그러나 현상유지에 주력하고 지나친 확장은 피하라. 동업도 길하지만 의견이 서로 흩어지기 쉬우니 적당한 선에서 양보해야 한다. 금전) 재물운이 왕성하다. 수입을 잘 관리하여 다음을 대비하는 지혜가 필요하다. 애정) 이상적인 상대를 만나게 된다. 서로간의 정신적인 친밀감을 키워야 할 것이다. 한편, 오래된 사이여서 서로 부담없이 절친하더라도 상대방에게 실례를 범해서는 안된다. 건강) 대체적으로 건강한 때이다. 그러나 가벼운 병이라도 생기는 즉시 빨리 치료하는 것이 좋다.", "상괘번호": 6, "하괘번호": 3, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☵☳      수뢰둔(水雷屯)", "본괘설명": "둔은 물체가 성장해 나가는 과정을 뜻한다. 운세) 얼어붙은 땅위에서 새싹이 봄을 기다리고 있는 모습이다. 음과 양이 화합하여 새로운 생명을 탄생시키는 과정과 같다. 아직은 완전한 때가 아니므로 다른사람의 도움을 받으면서 실력을 쌓아야한다. 무조건 앞으로 나아가지 말고 뜻을 펼칠 때를 기다려야 하는 것이다. 약간의 어려움이 있어도 희망을 갖고 꾸준히 노력하면 바라는 바를 이루게 될 것이다. 다른 사람의 부탁을 받으면 서슴지 말고 도와주어야  나중에 복록이 되어 돌아 온다. 혼자서 움직이면 효과를 거두기가 어렵다. 따라서 좋은 협력자를 구해야 할 것이다. 사업) 기복이 심하지만 다른 사람의 도움을 받으면 좋아진다. 희망을 갖고 꾸준히 노력 하면 좋은 결실이 있을 것이다. 교섭이나 거래를 뜻대로 순조롭게 진행시키기 위해서는 서두르지 말고 신중히 추진해야 한다. 금전) 부족함이 없는 상태이다. 그러나 투자한 자금을 제때에 회수하지 못할 수도 있다. 애정) 망설임이 있는 상태이다. 서로의 입장이나 환경이 달라서 곧바로 결합되기는 힘들 수도 있다. 좋은 상대를 만나기 위해서는 급하게 서두르지 말아야 한다. 적극적으로 나서기보다는 느긋하게 대처하라. 건강) 신경, 순환기 계통의 질병을 조심해야 한다.", "상괘번호": 6, "하괘번호": 4, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☵☶     수풍정(水風井)", "본괘설명": "정은 우물을 뜻한다. 운세) 우물에서 물을 길어올리는 모습으로서, 꾸준히 노력이 요구되는 운세이다. 혹, 처음 에는 어려움이 있을지라도 시간이 지남에 따라 점점 희망이 생길 것이다. 새로운 일을 도모하지 말고 지금까지 하던 일을 지키는 것이 유리하다. 직분을 지키고 견실하게 노력 하면 복록이 저절로 생길 것이다. 주변 사람들과의 협력관계를 잘 유지하고 넓은 아량 으로 덕을 베풀어라. 사업) 하던 일을 지키고 내부관리에 충실하라. 새로운 일에는 위험이 따르니 먼저 목표를 분명히 해두어야 손해가 없을 것이다. 금전) 지출이 많을 때이다. 사치와 낭비를 줄여라. 애정) 신선한 자극이 필요하다. 정신적으로 친밀한 사이라면 권태감은 쉽게 극복할 수 가 있을 것이다. 건강) 과로, 폭음폭식,을 조심하라. 섭생에 힘쓰고 절제된 생활을 해야 한다.", "상괘번호": 6, "하괘번호": 5, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☵☵       감위수(坎爲水)", "본괘설명": "감은 물이 거듭 흘러가는 것을 뜻한다. 운세) 밖은 허(虛)하지만 속은 실(實)한 형국이다. 정성스런 마음과 건실성을 가진다면 혹 어려움이 생기더라도 평탄하게 지나갈 수 있을 것이다. 때로는 마음의 안정을 잃고 흐트러지기 쉽지만, 추운 겨울 뒤에는 훈훈한 봄이오듯 나쁜 시기는 오래가지 않는 법 이다. 종교나 학문 연구 분야에 몰두하면 스스로의 능력을 좋은 면으로 발전, 승화시킬 수 있을 것이다. 다른 사람과 시비를 벌이지 말라. 구설수가 두렵다. 넓은 덕을 베풀고 성실 하고 근면하게 생활하라. 때를 맞추어 일을 한다면 나아가 공을 이룰 수 있을 것이다. 사업) 적극적으로 일을 확장하기보다는 먼저 내부관리에 충실해야 한다. 문서, 계약 관계는 분명히 처리해야 할 것이다. 남의 보증을 서지 말아야 한다. 교섭에 임할 때는 먼저 상대의 장단점을 파악해야 손해가 없다. 의외로 순조롭게 진행될 수도 있다. 금전) 사치와 낭비를 조심해야 한다. 수입보다는 지출이 많을 때이다. 애정) 깊은 애정에 빠지기 쉽다. 이성문제에 너무 집착하다가는 좋은 운도 그르칠 염려가 있다. 감정의 절제가 필요하다. 건강) 체력을 낭비하기 쉽다. 섭생에 힘쓰고, 신경쇠약, 위장병, 노환에 주의해야 한다.", "상괘번호": 6, "하괘번호": 6, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☵☶      수산건(水山蹇)", "본괘설명": "건은 무모한 일을 피하고 안전을 강구하는 모습이다. 운세) 안전한 것을 선택하고 훌륭한 협조자를 얻으면, 흉이 변하여 길이 될 것이다. 험한 것을 보더라도 조심하여 머물러 있으면 편안해지는 법이니. 무모한 용기를 부리 거나 모험을 해서는 안 된다. 주변을 관망하고 조심스럽게 행동 해야 하겠다. 도모하는 일은 서남쪽이 이롭고 동북쪽은 불리하다. 대인을 만나면 도움을 받게 될 것이니, 마음을 곧고 바르게 가져라. 사업) 서두르지 말아야 한다. 인사, 관리, 자금융통이 중요하다. 교섭과 거래는 안전한 길을 택하는 것이 좋다. 투자에는 신중해야 손해가 없을 것이다. 스스로를 돌이켜 살피고 덕을 쌓아라. 금전) 작은 돈이 들어오고 큰돈이 나갈 염려가 있다. 지출관리가 필요하다. 애정) 복잡하다. 진지하지 못한 교제는 빨리 청산하는 것이 좋을 것이다. 소극적인 태도가 유리하다. 여난을 조심하라. 건강) 소화기 질환, 신경통 등을 조심해야 한다.", "상괘번호": 6, "하괘번호": 7, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☵☷      수지비(水地比)", "본괘설명": "비는 서로 친하다는 뜻이다. 운세) 이 괘는 땅위에 물이 있어 흙과 물이 서로 친근한 형국이다. 이와 같이 덕망 있고 신뢰할 수 있는 사람을 가까이 하면 소망을 이룰 수 있다. 스스로의 지위에 맞추어 좋은 사람들과의 교분을 두텁게 해야 할 것이다. 경쟁이 치열한 때이므로 좋은 일을 남보다 먼저 추진해야 하고 협력자의 도움을 적극적으로 구해야 한다. 진실하게 노력하면 희망찬 내일을 기대할 수 있다. 또한 주변사람들에게 넓은 덕을 베풀고 화합에 힘써야겠다. 사업) 좋은 협력자를 얻으면 사업을 순조롭게 발전시킬 수 있다. 운세가 왕성하니 많은 수입을 얻게 될 것이다. 교섭과 거래를 할 때는 자신감을 가지고 경쟁 상대보다 빨리 손을 쓰는 것이 유리하다. 금전) 소유하고 있는 재물은 많지 않아도 도와주는 사람이 생긴다. 애정) 길하다. 그러나 주변에 이성이 많기 때문에 쉽사리 마음의 결정을 내리지 못하겠다. 한편으론 여난을 조심해야 할 것이다. 구별없이 아무 하고나 친하다고 좋은 것은 결코 아니다. 혼담이 오가더라도 결혼까지는 시간이 조금 걸리게 된다. 진실한 마음을 가져라. 건강) 만성적인 병, 신경, 소화기 계통의 질환을 주의 하라. 체력을 다지는 것이 중요하다.", "상괘번호": 6, "하괘번호": 8, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☶☰       산천대축(山天大畜)", "본괘설명": "대축은 크게 모으고 저축한다는 뜻이다. 운세) 하늘에 기운이 산으로 내려오니 초목이 무성하게 자라는 형국이다. 지금까지 꾸준히 키워 온 실력을 바탕으로, 드디어 세상에 나아가 큰 일을 성취하게 된다. 그 동안의 경험을 바탕으로 미래의 행동에 대한 방침을 정하고 착수하라. 혹 어려움이 있더라도 끈기와 노력만 있으면 앞길은 탄탄대로일 것이다. 안에서 일하는 것보다 밖으로 나가는 것이 좋고, 작은 일보다 큰 일에 뜻을 두어야 길하다. 작은 것이 모여 큰 것이 되듯이, 꾸준히  노력하는 분야나 공직에 종사하면 발전이 보장된다. 범이 산속에서 포효하니 뭇 짐승이 다 놀라고, 시냇물이 흘러서 바다에까지 이르게 된다. 사업) 서두르지 말고 순서에 따라 기초를 다져나가면 큰 이익을 얻게 된다. 재물관리를 잘하면 사업이 번창할 것이다. 상대의 태도가 미온적이더라도 후퇴하지 말고 적극적으로 거래를 추진하라. 그러나 지나치게 과격해서는 안된다. 금전) 재물운이 왕성하므로 실력 여하에 따라서 큰돈이 들어 올 수 있을 것이다. 재물을 모으는 과정에서는 노력이 중요하지만, 관리 또한 중요하다. 성실함을 잊어서는 안된다. 애정) 성실하고 진실한 연애를 하게 된다. 그러나 생활 문제와 가정 문제가 따를 수 있겠다. 좋은 연분을 만나는 때이므로 적극적으로 나서면 좋다. 건강) 과로, 소화불량, 두통, 신경계통의 질환을 주위 해야한다.", "상괘번호": 7, "하괘번호": 1, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☶☱       산택손(山澤損)", "본괘설명": "손은 손해를 보고 덕을 쌓는다는 뜻이다. 선흉후길 운세)땅을 파서 물을 구하고, 작은 것을 쌓아 큰 것을 이루는 겪이다. 눈앞의 작은 이익 보다는 장래의 더 큰 결실을 구하는 것이 현명하다. 처음에는 노고가 따르고 손해를 보더라도 그로써 상대를 기쁘게 만들고, 또한 반드시 더 큰 이익으로 되돌아 올것이다. 원대한 포부를 실현하기 위해서는, 사소한 손해에 마음을 두어서는 안 된다. 다른사람을 위하여 거리낌 없이 봉사하고 희사하거나, 보험, 적금 등에 가입해 두면 머지 않아 좋은 결과가 있을 것이다. 사업) 새로운사업을 벌이면 처음에는 어려움이 있더라도 장래가 유망하다. 서두르지 말고 착실하게 진행해야 한다. 당장은 손해인듯 하지만 꾸준히 노력하면 좋은 결과가 있을 것이다. 이른바 초곤후퇴(初困後泰)이다. 그러나 부정한 일에 손을 대어서는 안 된다. 금전) 지출이 많을 때이니 금전 관리에 유의해야 한다. 나중에 풍족해질 것이다. 애정) 서로 진실한 연애를 하게 된다. 좋은 인연을 만날 것이다. 건강) 체력보강에 힘써아 한다. 절제된 생활, 규칙적인 운동이 필요하다.", "상괘번호": 7, "하괘번호": 2, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☶☲      산화비(山火비)", "본괘설명": "비는 아름답게 장식한다. 모양을 낸다는 뜻이다. 운세) 석양의 노을이 세상을 붉게 비추면 냉철한 이성보다는 감상과 상상에 잠기게 된다. 이와 같이 겉모습에 치중하게 되고, 경제력이 충분하지 못하면서도 화려한 생활을 바라기 쉽다. 분수에 맞는  생활을 하고 실속을 찾아야 하겠다. 계획하는 일은 서서히 진행하는 것이 좋다. 밖으로는 화려하지만 내면으로는 어려움이 따를수 있으니, 냉철한 이성으로 앞일을 설계해야 한다. 학문, 교육, 예술, 문화, 사업에 종사하면 특히 좋은 결과를 얻게 된다. 사업) 겉치레를 많이 하는 사업에는 위험이 따른다. 작은 규모의 사업은 상당히 잘 진행 될 것이다. 특히 상대방의 이익도 고려해야 길하다. 일상적인 거래는 순조롭게 진행 되겠지만, 큰 거래에서는 방심하다가 손해를 볼수 있으니 주의가 필요하다. 현물을 보고 계약을 맺어야 한다. 상대방의 감언이설에 주의하라. 금전) 작은 재물은 쉽게 들어온다. 선물을 받을 일이 많이 생기겠다. 사치와 낭비를 줄여라. 애정) 진심으로 상대를 대해야 실패가 없다. 겉모습에 치중하다가는 손해를 보기 쉽다. 상대방을 냉정하고 깊이 있게 관찰해 볼 필요가 있다. 건강) 절제된 생활을 하지 못하면 질병이 생기기 쉽다. 성병, 위장질환, 체력감퇴 등을 주의 해야한다.", "상괘번호": 7, "하괘번호": 3, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☶☳      산뢰이(山雷이)", "본괘설명": "이는 턱, 기르다는 뜻이다. 운세) 용이 맑은 뭏속으로 들어가고, 악을 멀리하며 선을 추구하는 형국이다. 지금까지의 생활속에서 잘못된 것이 있었다면 바로잡고, 앞으로는 올바른 것을 받아 들여야 할 것이다. 이러한 과정에서 표면적으로는 태평하겠지만, 내심으로는 갈등이 뒤따르기도 한다. 먹고 마시는 것을 절제하는 것은 몸을 기르는 근본이니, 특히 음식과 언행을 조심하라. 새로운 일을 계획하거나 직업을 갖는데 적절한 시기이다. 스스로의 분수에 맞게, 해야 할 일을 성실하게 추진하라. 실속을 차리기 위해 뜻이 맞는 동료를 찾아서 같이 일하면 좋은 결과를 얻게 된다. 평소에 덕을 쌓고 정직과 성실로써 생활 한다면 복록이 저절로 뒤따를 것이다. 사업) 동료의 도움을 받아 단계적으로 일을 추진하면 많은 이익을 얻게 된다. 그러나 지나친 욕심을 부려서는 안된다. 상대와의 교섭과 거래에서는 쉽게 의견일치를 이룬다. 상대방의 실체를 명확히 판단해야 손해가 없을 것이다. 쓸데없는 말을 해서 손해를 보기 쉬우니 언행을 조심하라. 금전) 생활에 부족함을 느끼지 않는다. 그러나 지나친 기대는 좋지 않겠다. 애정) 정신적으로 일치하는 사람과 사귀게 된다. 경제 문제와 같은 주변의 문제를 잘 해결해야 하겠다. 건강) 건강에 소흘하여 병이 생기기 쉽다. 소화불량, 체력감퇴를 주의해야 한다.", "상괘번호": 7, "하괘번호": 4, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☶☴      산풍고(山風蠱)", "본괘설명": "고는 바람이 산 밑으로 불어오는 모습이다. 운세) 잘못된 것을 개선하는 마음자세가 필요하다. 일상생활에서 안락만을 추구하다 보면 심신이 부패해지는 법, 잘못된 것이 있다면 신중한 계획과 과감한 실천력으로 바로 잡아 고쳐야 할 것이다. 그 과정에서 때로는 정신적인 괴로움이 따르겠지만, 어려움을 극복하고 나면 오히려 더 크게 형통해지는 법이다. 소인배를 가까이 하지말라. 결국은 이익이 없을 것이다. 사업) 주변 상황의 변동에 잘 대처해야 한다. 적극적으로 새로운 일을 벌이거나 확장하지 말고, 하던 일의 내부관리에 더욱 치중해야 한다. 상대방과 교섭 할 일이 자주 생기겠지만 서두르지 말고 내부 정리를 철저희 한 다음에 응하는 것이 유리하다. 금전) 일상생활에 불편하지는 않다. 그러나 수입보다는 지출이 많을 때이므로 사치를 부리거나 과소비를 하면 곤란하다. 애정) 유희적인 교제를 해서는 안된다. 복잡하거나 자연스럽지 못한 관계가 되기 쉬울 수 있다. 만약 처음 사귀는 경우라면 상대방의 진실성을 자세히 살펴볼 필요가 있다. 건강) 오래 지속된 병이 있으면 빨리 치료하는 것이 좋다.", "상괘번호": 7, "하괘번호": 5, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}, {"본괘명": "☶☵       산수몽(山水蒙)", "본괘설명": "몽은 젊고 어리다는 뜻이다. 운세) 산아래에서 샘물이 솟아오르고 험한 것이 놓여 있으니, 길이 막히어 몽매해지는 형국이다. 확실한 있다. 결혼을 계획하는 경우, 서두르지 말고 기다리면 머지 않아 좋은 상대를 만나게 된다. 남성의 경우, 화려하지 않으며 검소하고 가정적인 여성과의 인연이 생길 것이다. 여성 의 경우, 다소 여성적이며 조용한 남성과의 인연이 기대된다. 건강) 과로, 노이로제 등이 생기기 쉬우며 소화기계통의 질병을 조심해야 한다.", "상괘번호": 8, "하괘번호": 8, "효1": "", "효2": "", "효3": "", "효4": "", "효5": "", "효6": ""}];
        
        const gwaeMap = {
            1: [1, 1, 1],
            2: [0, 1, 1],
            3: [1, 0, 1],
            4: [0, 0, 1],
            5: [1, 1, 0],
            6: [0, 1, 0],
            7: [1, 0, 0],
            8: [0, 0, 0]
        };
        
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function highlightKeywords(text) {
            const keywords = ['운세)', '사업)', '금전)', '애정)', '건강)'];
            
            // 각 키워드와 그 내용을 저장할 배열
            let sections = [];
            let processedText = text;
            
            // 각 키워드에 대해 처리
            keywords.forEach(keyword => {
                const keywordIndex = processedText.indexOf(keyword);
                if (keywordIndex !== -1) {
                    // 키워드 위치 찾기
                    let startIndex = keywordIndex;
                    let endIndex = processedText.length;
                    
                    // 다음 키워드 위치 찾기 (가장 가까운 것)
                    keywords.forEach(nextKeyword => {
                        if (nextKeyword !== keyword) {
                            const nextIndex = processedText.indexOf(nextKeyword, startIndex + keyword.length);
                            if (nextIndex !== -1 && nextIndex < endIndex) {
                                endIndex = nextIndex;
                            }
                        }
                    });
                    
                    // 해당 섹션 추출
                    const section = processedText.substring(startIndex + keyword.length, endIndex).trim();
                    if (section) {
                        sections.push({
                            keyword: keyword,
                            content: section,
                            originalIndex: keywordIndex
                        });
                    }
                }
            });
            
            // 원본 순서대로 정렬
            sections.sort((a, b) => a.originalIndex - b.originalIndex);
            
            // 키워드 섹션 HTML 생성
            let keywordHTML = sections.map(s => 
                '<span class="keyword">' + s.keyword + '</span> ' + s.content
            ).join('<br><br>');
            
            // 첫 번째 키워드 이전의 텍스트 찾기
            let mainText = '';
            const firstKeywordIndex = Math.min(...sections.map(s => s.originalIndex));
            if (firstKeywordIndex > 0) {
                mainText = text.substring(0, firstKeywordIndex).trim();
            }
            
            // 결과 조합
            if (keywordHTML) {
                return keywordHTML + (mainText ? '<br><br>' + mainText : '');
            } else {
                return text;
            }
        }

        }
        
        function findGwaeNumber(bits) {
            for (let num in gwaeMap) {
                const pattern = gwaeMap[num];
                if (pattern[0] === bits[0] && pattern[1] === bits[1] && pattern[2] === bits[2]) {
                    return parseInt(num);
                }
            }
            return null;
        }
        
        function calculateByeongwae(sangGwae, haGwae, dongHyo) {
            let newSangGwae = [...gwaeMap[sangGwae]];
            let newHaGwae = [...gwaeMap[haGwae]];
            
            if (dongHyo <= 3) {
                newHaGwae[dongHyo - 1] = 1 - newHaGwae[dongHyo - 1];
            } else {
                newSangGwae[dongHyo - 4] = 1 - newSangGwae[dongHyo - 4];
            }
            
            return {
                sangGwae: findGwaeNumber(newSangGwae),
                haGwae: findGwaeNumber(newHaGwae)
            };
        }
        
        function showByeongwae(cheon, ji, in_num) {

            // 오버레이 표시

                }
            }
            
            updateCountdown();
        }
